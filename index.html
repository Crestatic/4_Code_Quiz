<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- <link rel="stylesheet"  href="./assets/css/reset.css" /> -->
        <link rel="stylesheet"  href="./assets/css/style.css" />
        <title>Coding Quiz</title>
    </head>

    <body>

        <!-- Header for high score and timer -->
        <header class="header">
            <button class="view-score">View Highscores</button>
            <div> Time left: <span class="timer-count">75</span></div>
        </header>

        <main>
            <!-- Start of quiz prompt -->
            <section id="start-quiz">
                <h1>Coding Quiz Challenge</h1> 
                <p>
                    Try to answer the following code-related questions within the time limit.  Keep 
                    in mind that incorrect answers will penalize your score/time by 10 seconds
                </p>
                <button id="start-button">Start Quiz</button>
            </section>
                
            <!-- Questionaire section.  Prompt & answers will change after each answer selected -->
            <section id="questionaire" class="hide">
                <p class="prompt"></p>
                <div class="answer">
                    <button class="choice-1"></button>
                    <button class="choice-2"></button>
                    <button class="choice-3"></button>
                    <button class="choice-4"></button>
                </div>
            </section>

            <!-- End of Quiz.  Record final score. -->
            <section id="end-quiz" class="hide">
                <h1>All Done!</h1>
                <p>Your score is <span class="score"></span></p>
                <p>Enter Username: <input type="text" id="name"></p>
                <button id="submit-button">Submit</button>
            </section>

            <!-- Highscore section.  Option to go back or clear scores included. -->
            <section id="score-screen" class="hide">
                <h1>Highscores</h1>
                <ul id = "savedName">

                </ul>
                <button class="back-button">Go Back</button>
                <button class="clear-score">Clear Highscores</button>
            </section>
        </main>

        <script src="assets/js/script.js"></script>
    </body>


</html>
